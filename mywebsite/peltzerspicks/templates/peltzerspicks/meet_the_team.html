{% extends "peltzerspicks/base.html" %}
{% block content %}
    <h1>Meet The Team</h1>
    <div class="container">
        <div class="row">
            {% for member in team %}
                <div class="col-md-4 mb-4">
                    <h3>{{ member.name }}</h3>
                    <p>{{ member.role }}</p>
                    <p>
                        <a href="{{ member.github }}" target="_blank">github</a> | 
                        <a href="{{ member.linkedin }}" target="_blank">LinkedIn</a>
                    </p>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
